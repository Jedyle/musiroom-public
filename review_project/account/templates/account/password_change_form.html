{% extends 'base.html' %}

{% block title %}Mot de passe oublié ?{% endblock %}

{% block content %}
<div class="col-12 col-md-8 offset-md-2">
<h1>Mot de passe oublié ?</h1>
<p>Entrez votre adresse mail ci-dessous, et nous vous enverrons des instructions pour le réinitialiser.</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="form-control" type="submit" value="Envoyez-moi le mot de passe">
</form>
</div>
{% endblock %}
